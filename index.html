<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Deal Qualification Tool</title>

    <!-- 외부 styles.css (있으면 로드) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- 기본 스타일 (styles.css가 비어 있어도 이걸로 돌아가게) -->
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #111827;
        background-color: #f3f4f6;
      }

      body {
        margin: 0;
        background: #f3f4f6;
      }

      .app {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .app-header h1 {
        margin: 0 0 4px;
        font-size: 24px;
        font-weight: 600;
      }

      .app-subtitle {
        margin: 0 0 20px;
        color: #6b7280;
        font-size: 14px;
      }

      .app-footer {
        margin-top: 24px;
        border-top: 1px solid #e5e7eb;
        padding-top: 12px;
        font-size: 12px;
        color: #9ca3af;
      }

      /* Tabs */
      .tabs {
        display: inline-flex;
        border-radius: 999px;
        background: #e5e7eb;
        padding: 4px;
        margin-bottom: 16px;
      }

      .tab {
        border: none;
        background: transparent;
        padding: 6px 16px;
        font-size: 13px;
        border-radius: 999px;
        cursor: pointer;
        color: #4b5563;
        transition: background 0.15s ease, color 0.15s ease;
      }

      .tab.active {
        background: #ffffff;
        color: #111827;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.15);
      }

      main {
        margin-top: 8px;
      }

      /* Panels & cards */
      .panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .panel-desc {
        font-size: 13px;
        color: #6b7280;
      }

      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 16px 18px;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        margin-bottom: 4px;
      }

      .card-header h3 {
        margin: 0 0 4px;
        font-size: 16px;
      }

      .card-subtitle {
        margin: 0;
        font-size: 12px;
        color: #9ca3af;
      }

      /* Buttons */
      .primary {
        margin-top: 12px;
        border: none;
        border-radius: 999px;
        background: #111827;
        color: #f9fafb;
        font-size: 13px;
        font-weight: 600;
        padding: 8px 18px;
        cursor: pointer;
      }

      .primary:hover {
        background: #0f172a;
      }

      .secondary {
        border: 1px solid #d1d5db;
        border-radius: 999px;
        background: #ffffff;
        color: #111827;
        font-size: 13px;
        padding: 6px 14px;
        cursor: pointer;
      }

      .secondary:hover {
        background: #f3f4f6;
      }

      /* Table */
      .score-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 13px;
      }

      .score-table th,
      .score-table td {
        border-bottom: 1px solid #e5e7eb;
        padding: 6px 8px;
        text-align: left;
        vertical-align: middle;
      }

      .score-table th {
        background: #f9fafb;
        font-weight: 600;
        color: #4b5563;
      }

      .score-table select {
        width: 100%;
        padding: 4px 6px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #ffffff;
      }

      /* Weights */
      .weights-row {
        margin: 8px 0 4px;
      }

      .weights-row h4 {
        margin: 0 0 4px;
        font-size: 13px;
      }

      .weights-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 6px 10px;
      }

      .weights-grid label {
        font-size: 12px;
        color: #4b5563;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .weights-grid input {
        padding: 4px 6px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 12px;
      }
