<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Deal Qualification Tool</title>

    <!-- 외부 styles.css (있으면 로드) -->
    <link rel="stylesheet" href="styles.css" />

    <!-- 기본 스타일 (styles.css가 비어 있어도 이걸로 돌아가게) -->
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #111827;
        background-color: #f3f4f6;
      }

      body {
        margin: 0;
        background: #f3f4f6;
      }

      .app {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .app-header h1 {
        margin: 0 0 4px;
        font-size: 24px;
        font-weight: 600;
      }

      .app-subtitle {
        margin: 0 0 20px;
        color: #6b7280;
        font-size: 14px;
      }

      .app-footer {
        margin-top: 24px;
        border-top: 1px solid #e5e7eb;
        padding-top: 12px;
        font-size: 12px;
        color: #9ca3af;
      }

      /* Tabs */
      .tabs {
        display: inline-flex;
        border-radius: 999px;
        background: #e5e7eb;
        padding: 4px;
        margin-bottom: 16px;
      }

      .tab {
        border: none;
        background: transparent;
        padding: 6px 16px;
        font-size: 13px;
        border-radius: 999px;
        cursor: pointer;
        color: #4b5563;
        transition: background 0.15s ease, color 0.15s ease;
      }

      .tab.active {
        background: #ffffff;
        color: #111827;
        box-shadow: 0 1px 3px rgba(15, 23, 42, 0.15);
      }

      main {
        margin-top: 8px;
      }

      /* Panels & cards */
      .panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .panel-desc {
        font-size: 13px;
        color: #6b7280;
      }

      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 16px 18px;
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
        margin-bottom: 4px;
      }

      .card-header h3 {
        margin: 0 0 4px;
        font-size: 16px;
      }

      .card-subtitle {
        margin: 0;
        font-size: 12px;
        color: #9ca3af;
      }

      /* Buttons */
      .primary {
        border: none;
        border-radius: 999px;
        background: #111827;
        color: #f9fafb;
        font-size: 13px;
        font-weight: 600;
        padding: 8px 18px;
        cursor: pointer;
      }

      .primary:hover {
        background: #0f172a;
      }

      .secondary {
        border: 1px solid #d1d5db;
        border-radius: 999px;
        background: #ffffff;
        color: #111827;
        font-size: 13px;
        padding: 6px 14px;
        cursor: pointer;
      }

      .secondary:hover {
        background: #f3f4f6;
      }

      .button-row {
        display: flex;
        justify-content: flex-end;
        margin-top: 12px;
      }

      /* Table */
      .score-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 13px;
      }

      .score-table th,
      .score-table td {
        border-bottom: 1px solid #e5e7eb;
        padding: 6px 8px;
        text-align: left;
        vertical-align: middle;
      }

      .score-table th {
        background: #f9fafb;
        font-weight: 600;
        color: #4b5563;
      }

      .score-table select {
        width: 100%;
        padding: 4px 6px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #ffffff;
      }

      /* Result & summary */
      .result-row,
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 8px 16px;
        margin-top: 8px;
      }

      .label {
        display: block;
        font-size: 12px;
        color: #6b7280;
      }

      .value {
        display: block;
        font-size: 18px;
        font-weight: 600;
      }

      .label-row {
        margin-top: 6px;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        padding: 3px 10px;
        font-size: 11px;
        background: #e5e7eb;
        color: #374151;
      }

      .muted {
        font-size: 13px;
        color: #9ca3af;
      }

      .risk-card ul {
        margin: 6px 0 0;
        padding-left: 18px;
        font-size: 13px;
      }

      .result-card {
        margin-top: 4px;
      }

      /* Info icon & tooltip */
      .info-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-left: 4px;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        font-size: 11px;
        cursor: default;
        position: relative;
        color: #6b7280;
      }

      .info-tooltip {
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background: #111827;
        color: #f9fafb;
        padding: 6px 8px;
        border-radius: 6px;
        font-size: 11px;
        white-space: normal;
        width: 260px;
        line-height: 1.4;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.12s ease-out;
        z-index: 20;
        text-align: left;
      }

      .info-tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 4px;
        border-style: solid;
        border-color: #111827 transparent transparent transparent;
      }

      .info-icon:hover .info-tooltip {
        opacity: 1;
      }

      .tooltip-line {
        display: block;
      }

      /* 가중치 토글 박스 */
      .weights-container {
        margin-top: 12px;
        border-top: 1px dashed #e5e7eb;
        padding-top: 10px;
      }

      .weights-toggle {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f3f4f6;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        padding: 8px 12px;
        font-size: 12px;
        color: #374151;
        cursor: pointer;
      }

      .weights-toggle-label {
        font-weight: 500;
      }

      .weights-chevron {
        font-size: 10px;
        transition: transform 0.15s ease;
      }

      .weights-chevron.open {
        transform: rotate(180deg);
      }

      .weights-panel {
        margin-top: 8px;
        background: #f9fafb;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        padding: 10px 12px;
      }

      .weights-help {
        margin: 0 0 8px;
        font-size: 12px;
        color: #6b7280;
      }

      .weights-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 8px 12px;
      }

      .warning-text {
        margin: 6px 0 0;
        font-size: 12px;
        color: #b91c1c;
      }

      /* 가중치 컨트롤 (+/-) */
      .weight-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 140px;
      }

      .weight-label {
        font-size: 12px;
        color: #4b5563;
      }

      .weight-control {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #ffffff;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        padding: 4px 8px;
      }

      .weight-btn {
        border: none;
        background: #111827;
        color: #f9fafb;
        width: 28px;
        height: 28px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
      }

      .weight-btn:hover {
        background: #0f172a;
      }

      .weight-value {
        min-width: 44px;
        text-align: center;
        font-size: 13px;
        font-variant-numeric: tabular-nums;
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 30;
      }

      .modal {
        background: #f9fafb;
        border-radius: 12px;
        padding: 16px 18px;
        width: min(360px, 90vw);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.5);
      }

      .modal h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }

      .modal-score {
        margin: 0 0 4px;
        font-size: 18px;
        font-weight: 600;
      }

      .modal-score span {
        font-weight: 500;
        font-size: 14px;
        margin-left: 4px;
        color: #6b7280;
      }

      .modal-desc {
        margin: 0 0 12px;
        font-size: 13px;
        color: #6b7280;
      }

      /* Dashboard / Quadrant */
      .summary-card {
        margin-bottom: 8px;
      }

      .quadrant-layout {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .quadrant-left {
        flex: 1 1 320px;
        min-width: 280px;
      }

      .quadrant-right {
        flex: 1 1 280px;
        min-width: 260px;
      }

      .quadrant-axes {
        position: relative;
        width: 100%;
        max-width: 420px;
        aspect-ratio: 1 / 1;
        margin: 0 auto 10px;
        background: #f9fafb;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
      }

      .quadrant {
        position: absolute;
        width: 50%;
        height: 50%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 6px;
        font-weight: 700;
        font-size: 13px;
      }

      .quadrant.q1 {
        top: 0;
        left: 50%;
        background: #4caf50;
        color: #ffffff;
      }

      .quadrant.q2 {
        top: 50%;
        left: 50%;
        background: #f4c542;
        color: #111827;
      }

      .quadrant.q3 {
        top: 0;
        left: 0;
        background: #5dade2;
        color: #ffffff;
      }

      .quadrant.q4 {
        top: 50%;
        left: 0;
        background: #c0392b;
        color: #ffffff;
      }

      .quadrant-cross.vertical,
      .quadrant-cross.horizontal {
        position: absolute;
        background: rgba(15, 23, 42, 0.5);
      }

      .quadrant-cross.vertical {
        width: 1px;
        height: 100%;
        left: 50%;
        top: 0;
      }

      .quadrant-cross.horizontal {
        height: 1px;
        width: 100%;
        top: 50%;
        left: 0;
      }

      .quadrant-marker {
        position: absolute;
        transform: translate(-50%, -50%);
      }

.marker-dot {
  width: 18px;
  height: 18px;
  display: block;              /* ← 길쭉해지는 것 방지 */
  border-radius: 50%;          /* 완전한 원형 */
  background: #111827;
  border: 3px solid #f9fafb;
  box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.35);
}

.axis-title-x {
  position: absolute;
  right: 0;                    /* 그래프 오른쪽 끝 기준 */
  bottom: -18px;               /* 그래프 밖(아래)으로 */
  font-size: 11px;
  color: #4b5563;
}

.axis-title-y {
  position: absolute;
  left: -26px;                 /* 그래프 밖(왼쪽)으로 */
  top: 50%;                    /* 세로 중앙 기준 */
  transform: translateY(-50%) rotate(-90deg);  /* 세로쓰기 형태 */
  transform-origin: center;
  font-size: 11px;
  color: #4b5563;
}

      .quadrant-caption {
        font-size: 11px;
        color: #6b7280;
        text-align: center;
      }

      .summary-title {
        margin: 0 0 6px;
        font-size: 15px;
        font-weight: 600;
      }

      .summary-overview {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .summary-text,
      .summary-action {
        font-size: 13px;
        line-height: 1.5;
        margin: 0 0 6px;
        color: #374151;
      }

      .summary-action strong {
        font-weight: 600;
      }

      @media (max-width: 640px) {
        .app {
          padding: 16px 10px 24px;
        }

        .card {
          padding: 12px 12px;
        }

        .score-table th,
        .score-table td {
          font-size: 12px;
        }

        .value {
          font-size: 16px;
        }

        .quadrant-layout {
          flex-direction: column;
        }

        .quadrant-right {
          min-width: 100%;
        }
      }
    </style>

    <!-- React & ReactDOM CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- 브라우저에서 JSX를 사용하기 위한 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function Tabs({ activeTab, onChange }) {
        const tabs = [
          { id: "deal", label: "Deal Win Score" },
          { id: "tech", label: "Technical Fit Score" },
          { id: "dashboard", label: "Dashboard" },
        ];
        return (
          <div className="tabs">
            {tabs.map((tab) => (
              <button
                key={tab.id}
                className={"tab" + (activeTab === tab.id ? " active" : "")}
                onClick={() => onChange(tab.id)}
              >
                {tab.label}
              </button>
            ))}
          </div>
        );
      }

      function InfoIcon({ text }) {
        const lines = text.split("\n");
        return (
          <span className="info-icon" aria-label="설명">
            i
            <span className="info-tooltip">
              {lines.map((line, idx) => (
                <span key={idx} className="tooltip-line">
                  {line}
                </span>
              ))}
            </span>
          </span>
        );
      }

      function WeightControl({ label, value, onChange }) {
        const step = 0.05;

        const handleDelta = (delta) => {
          let next = value + delta;
          next = Math.round(next * 100) / 100;
          if (next < 0) next = 0;
          if (next > 1) next = 1;
          onChange(next);
        };

        return (
          <div className="weight-item">
            <span className="weight-label">{label}</span>
            <div className="weight-control">
              <button
                type="button"
                className="weight-btn"
                onClick={() => handleDelta(-step)}
              >
                -
              </button>
              <span className="weight-value">{value.toFixed(2)}</span>
              <button
                type="button"
                className="weight-btn"
                onClick={() => handleDelta(step)}
              >
                +
              </button>
            </div>
          </div>
        );
      }

      /* Deal Win Score 탭 */
      function DealWinScoreTab({ onResult }) {
        const [inputs, setInputs] = useState({
          budgetPreparedness: 3,
          championPower: 3,
          decisionAccess: 3,
          problemFit: 3,
          competition: 3,
          urgency: 3,
          easeOfAdoption: 3,
        });

        const [weights, setWeights] = useState({
          budget: 0.3,
          need: 0.3,
          authority: 0.25,
          timeline: 0.15,
        });

        const [showWeights, setShowWeights] = useState(false);
        const [score, setScore] = useState(null);
        const [winProb, setWinProb] = useState(null);
        const [winLabel, setWinLabel] = useState("");
        const [modalOpen, setModalOpen] = useState(false);
        const [riskSummary, setRiskSummary] = useState([]);

        const scoringHelp = {
          budgetPreparedness:
            "Budget · 예산 및 구매 준비도\n1: 예산 없음 / 승인 의사 없음\n2: 예산은 없지만 ‘요청해보겠다’ 수준 / 가능성 낮음\n3: 예산 가능하나 승인 필요 / 가격 민감 / 불확실\n4: 예산 라인 존재 / 관련 부서 논의 중\n5: 예산 확정 / 승인권자 동의 / 구매 절차 명확",
          championPower:
            "Authority · 내부 지지자 파워\n1: 챔피언 없음 / 단순 관심자\n2: 챔피언 후보 있으나 영향력 약함\n3: 실무 리더급 챔피언 / 내부 논의 주도 가능\n4: 중간 관리자급 챔피언 / 의사결정자 연결 가능\n5: 파워 챔피언 / 적극적 지지 / 내부 추진 강함",
          decisionAccess:
            "Authority · 의사결정권자 접근성\n1: EB(경제적 구매자)를 모름 / 접근 불가\n2: EB는 알지만 접촉 불가 / 간접 정보만 있음\n3: 의사결정 구조 파악 / EB 접촉 가능성 존재\n4: 영향력 있는 관리자 접촉 / EB 경로 확보\n5: EB와 직접 대화 / 니즈·우선순위 확인됨",
          problemFit:
            "Need · 문제 적합성\n1: 문제 모호 / 솔루션과 연결 약함\n2: 문제는 있으나 Fit 낮음 / 고객도 확신 없음\n3: 문제 명확 / 솔루션으로 해결 가능\n4: 문제 해결 의지 강함 / Fit 높음\n5: 핵심 Pain / 우리 솔루션이 가장 적합",
          competition:
            "Need · 경쟁 구도\n1: 경쟁사 우위 / 고객 선호도 낮음\n2: 경쟁 우세 / 우리 쪽 약함\n3: 비슷비슷 / 비교 초기\n4: 여러 면에서 우리가 우위\n5: 사실상 우리 선택 / PoC 시 확정 수준",
          urgency:
            "Timeline · 시급성/타이밍\n1: 급하지 않음 / 계획 없음\n2: 관심은 있으나 일정 불확실\n3: 분기 내 검토 필요 / 일정 일부 존재\n4: 프로젝트 일정과 연결 / 조만간 결정 필요\n5: 즉시 필요 / 계약·규제 등 긴급 사유",
          easeOfAdoption:
            "Timeline · 도입 용이성\n1: 기술적 장애 큼 / 통합 어려움\n2: 장벽 있지만 가능 / 리스크 존재\n3: 일반적 난이도 / 보통 수준\n4: 도입 쉬움 / 통합 간단\n5: 즉시 사용 가능 / 리스크 거의 없음",
        };

        const handleInputChange = (field, value) => {
          setInputs((prev) => ({ ...prev, [field]: Number(value) }));
        };

        const handleWeightChange = (field, newValue) => {
          setWeights((prev) => ({ ...prev, [field]: newValue }));
        };

        const validateWeightSum = () => {
          const sum =
            weights.budget + weights.need + weights.authority + weights.timeline;
          return Math.abs(sum - 1) < 0.001;
        };

        const getWinProbability = (dealScore) => {
          if (dealScore <= 20) return { prob: 10, label: "매우 낮음" };
          if (dealScore <= 40) return { prob: 30, label: "낮음" };
          if (dealScore <= 60) return { prob: 50, label: "중간" };
          if (dealScore <= 80) return { prob: 70, label: "높음" };
          return { prob: 90, label: "매우 높음" };
        };

        const buildRiskSummary = (aggregates) => {
          const items = [];
          if (aggregates.budget <= 2) {
            items.push("예산 리스크: 예산/승인 의지가 약해 구매 가능성이 낮습니다.");
          }
          if (aggregates.authority <= 2) {
            items.push(
              "Authority 리스크: 내부 챔피언 또는 Economic Buyer 접근성이 낮습니다."
            );
          }
          if (aggregates.need <= 2) {
            items.push(
              "Need 리스크: 문제-솔루션 적합성이 낮고 경쟁 구도에서도 불리합니다."
            );
          }
          if (aggregates.timeline <= 2) {
            items.push(
              "타이밍 리스크: 시급성이 낮거나 도입 난이도가 높아 우선순위에서 밀릴 수 있습니다."
            );
          }
          return items;
        };

        const handleCalculate = () => {
          if (!validateWeightSum()) {
            alert("Deal Win Score 가중치 합이 1이 아닙니다. 값을 조정해주세요.");
            return;
          }

          const budget = inputs.budgetPreparedness;
          const authority = (inputs.championPower + inputs.decisionAccess) / 2;
          const need = (inputs.problemFit + inputs.competition) / 2;
          const timeline = (inputs.urgency + inputs.easeOfAdoption) / 2;

          const raw =
            weights.budget * budget +
            weights.authority * authority +
            weights.need * need +
            weights.timeline * timeline;

                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>

                  {/* Compliance & Security */}
                  <tr>
                    <td rowSpan="3">Compliance &amp; Security</td>
                    <td>
                      보안 검토 난이도{" "}
                      <InfoIcon text={scoringHelp.securityDifficulty} />
                    </td>
                    <td>
                      <select
                        value={inputs.securityDifficulty}
                        onChange={(e) =>
                          handleInputChange(
                            "securityDifficulty",
                            e.target.value
                          )
                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      규제 준수 가능성{" "}
                      <InfoIcon text={scoringHelp.regulation} />
                    </td>
                    <td>
                      <select
                        value={inputs.regulation}
                        onChange={(e) =>
                          handleInputChange("regulation", e.target.value)
                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      데이터/보안 적합성{" "}
                      <InfoIcon text={scoringHelp.dataSecurityFit} />
                    </td>
                    <td>
                      <select
                        value={inputs.dataSecurityFit}
                        onChange={(e) =>
                          handleInputChange(
                            "dataSecurityFit",
                            e.target.value
                          )
                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>

                  {/* Human & Execution Readiness */}
                  <tr>
                    <td rowSpan="3">Human &amp; Execution Readiness</td>
                    <td>
                      고객 기술팀 준비도{" "}
                      <InfoIcon text={scoringHelp.customerTeamReady} />
                    </td>
                    <td>
                      <select
                        value={inputs.customerTeamReady}
                        onChange={(e) =>
                          handleInputChange(
                            "customerTeamReady",
                            e.target.value
                          )
                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      도입 지원 리소스{" "}
                      <InfoIcon text={scoringHelp.supportResource} />
                    </td>
                    <td>
                      <select
                        value={inputs.supportResource}
                        onChange={(e) =>
                          handleInputChange(
                            "supportResource",
                            e.target.value
                          )
                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      일정/범위 현실성{" "}
                      <InfoIcon text={scoringHelp.timelineRealism} />
                    </td>
                    <td>
                      <select
                        value={inputs.timelineRealism}
                        onChange={(e) =>
                          handleInputChange(
                            "timelineRealism",
                            e.target.value
                          )
                        }
                      >
                        {scoreOptions.map((n) => (
                          <option key={n} value={n}>
                            {n}
                          </option>
                        ))}
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>

              {/* 가중치 조정 토글 박스 */}
              <div className="weights-container">
                <button
                  type="button"
                  className="weights-toggle"
                  onClick={() => setShowWeights((prev) => !prev)}
                >
                  <span className="weights-toggle-label">가중치 조정</span>
                  <span
                    className={
                      "weights-chevron" + (showWeights ? " open" : "")
                    }
                  >
                    ⌃
                  </span>
                </button>

                {showWeights && (
                  <div className="weights-panel">
                    <p className="weights-help">
                      Technical Fit / Environment &amp; Integration / Compliance
                      &amp; Security / Human &amp; Execution 가중치 합이 1이 되도록
                      조정하세요.
                    </p>
                    <div className="weights-grid">
                      <WeightControl
                        label="Technical Fit"
                        value={weights.techFit}
                        onChange={(v) => handleWeightChange("techFit", v)}
                      />
                      <WeightControl
                        label="Environment & Integration"
                        value={weights.envInt}
                        onChange={(v) => handleWeightChange("envInt", v)}
                      />
                      <WeightControl
                        label="Compliance & Security"
                        value={weights.compSec}
                        onChange={(v) => handleWeightChange("compSec", v)}
                      />
                      <WeightControl
                        label="Human & Execution"
                        value={weights.humanExec}
                        onChange={(v) => handleWeightChange("humanExec", v)}
                      />
                    </div>
                    {!validateWeightSum() && (
                      <p className="warning-text">
                        가중치의 합이 1이 아닙니다. (현재 합:{" "}
                        {(
                          weights.techFit +
                          weights.envInt +
                          weights.compSec +
                          weights.humanExec
                        ).toFixed(2)}
                        )
                      </p>
                    )}
                  </div>
                )}
              </div>

              <div className="button-row">
                <button className="primary" onClick={handleCalculate}>
                  결과 보기
                </button>
              </div>
            </section>

            <section className="card result-card">
              <h3>Technical Fit 결과</h3>
              <div className="result-row">
                <div>
                  <span className="label">Technical Fit Score</span>
                  <span className="value">
                    {score !== null ? `${score} / 100` : "-"}
                  </span>
                </div>
                <div>
                  <span className="label">Risk Level</span>
                  <span className="value">{riskLevel || "-"}</span>
                </div>
              </div>
              <div className="label-row">
                {riskLabel && <span className="chip">{riskLabel}</span>}
              </div>
            </section>

            <section className="card risk-card">
              <h3>Risk Summary</h3>
              {riskSummary.length === 0 ? (
                <p className="muted">
                  현재까지 감지된 주요 기술 리스크가 없습니다.
                </p>
              ) : (
                <ul>
                  {riskSummary.map((r, idx) => (
                    <li key={idx}>{r}</li>
                  ))}
                </ul>
              )}
            </section>

            {modalOpen && (
              <div
                className="modal-backdrop"
                onClick={() => setModalOpen(false)}
              >
                <div
                  className="modal"
                  onClick={(e) => {
                    e.stopPropagation();
                  }}
                >
                  <h3>Technical Fit Risk Level</h3>
                  <p className="modal-score">
                    {score}% · <span>{riskLabel}</span>
                  </p>
                  <p className="modal-desc">
                    기술 적합성 점수를 기반으로 산출된 리스크 레벨입니다.
                  </p>
                  <button
                    className="secondary"
                    onClick={() => setModalOpen(false)}
                  >
                    닫기
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      /* Dashboard 탭 */
      function DashboardTab({ dealResult, techResult }) {
        const businessFit = dealResult?.score ?? null;
        const technicalFit = techResult?.score ?? null;

        const determineQuadrant = () => {
          if (businessFit == null || technicalFit == null) return null;
          if (businessFit >= 50 && technicalFit >= 50)
            return { id: "q1", title: "Strong Opportunity (GO)" };
          if (businessFit >= 50 && technicalFit < 50)
            return { id: "q2", title: "Biz OK but Tech Risk" };
          if (businessFit < 50 && technicalFit >= 50)
            return { id: "q3", title: "Tech OK but Biz Weak" };
          return { id: "q4", title: "No-Go Zone" };
        };

        const quadrant = determineQuadrant();

        const buildSummary = () => {
          if (!quadrant) return { overview: "", details: "", action: "" };
          const parts = { overview: "", details: "", action: "" };

          parts.overview = quadrant.title;

          const deal = businessFit ?? 0;
          const tech = technicalFit ?? 0;

          if (quadrant.id === "q1") {
            parts.details = `이 딜은 Business Fit(${deal}점)과 Technical Fit(${tech}점)가 모두 높은 편입니다. 수주 가능성이 높고, 전략적으로 우선순위가 높은 Strong Opportunity입니다.`;
            parts.action =
              "상위 이해관계자 얼라인과 경쟁사 차단 전략을 강화하고, 계약/보안/구매 절차를 빠르게 진행하세요.";
          } else if (quadrant.id === "q2") {
            parts.details = `이 딜은 Business Fit(${deal}점)는 양호하지만, Technical Fit(${tech}점)는 상대적으로 낮습니다. 기술 리스크를 관리하지 않으면 이후 단계에서 중단될 위험이 있습니다.`;
            parts.action =
              "기술 리스크를 조기에 명확히 정의하고, PoC 범위 축소·옵션 제안·아키텍처 리뷰 등을 통해 ‘실행 가능한 대안’을 제시하세요.";
          } else if (quadrant.id === "q3") {
            parts.details = `이 딜은 Technical Fit(${tech}점)는 높은 편이지만, Business Fit(${deal}점)는 상대적으로 약합니다. 기술적으로는 좋은데, 비즈니스 명분과 내부 지지가 부족한 상태입니다.`;
            parts.action =
              "EB/챔피언 맵을 다시 정리하고, ROI·비용 절감·리스크 감소 같은 비즈니스 임팩트 스토리를 강화하세요. 경쟁사 대비 차별점을 명확히 전달하는 것이 중요합니다.";
          } else {
            parts.details = `이 딜은 Business Fit(${deal}점)과 Technical Fit(${tech}점) 모두 낮은 편입니다. 현재 상태로는 투자 대비 수익이 낮은 No-Go 후보입니다.`;
            parts.action =
              "추가 Discovery로 조건이 크게 바뀔 여지가 있는지 확인하고, 없다면 대응 중단 또는 Low-touch 대응으로 전환하는 것이 좋습니다.";
          }

          return parts;
        };

        const { overview, details, action } = buildSummary();

        const markerStyle =
          businessFit != null && technicalFit != null
            ? {
                left: businessFit + "%",
                top: 100 - technicalFit + "%",
              }
            : { display: "none" };

        return (
          <div className="panel">
            <h2>Dashboard</h2>
            <p className="panel-desc">
              Deal Win Score와 Technical Fit Score를 기반으로 딜 상태를 Quadrant로
              시각화합니다.
            </p>

            <section className="card summary-card">
              <h3>Score Summary</h3>
              <div className="summary-grid">
                <div>
                  <span className="label">Deal Win Score</span>
                  <span className="value">
                    {businessFit != null ? `${businessFit} / 100` : "-"}
                  </span>
                </div>
                <div>
                  <span className="label">Technical Fit Score</span>
                  <span className="value">
                    {technicalFit != null ? `${technicalFit} / 100` : "-"}
                  </span>
                </div>
                <div>
                  <span className="label">Win Probability</span>
                  <span className="value">
                    {dealResult?.winProbability != null
                      ? `${dealResult.winProbability}% (${dealResult.winLabel})`
                      : "-"}
                  </span>
                </div>
                <div>
                  <span className="label">Tech Risk Level</span>
                  <span className="value">
                    {techResult?.riskLevel
                      ? `${techResult.riskLevel} (${techResult.riskLabel})`
                      : "-"}
                  </span>
                </div>
              </div>
            </section>

            <section className="card quadrant-layout">
              <div className="quadrant-left">
                <h3>Quadrant View</h3>
                <div className="quadrant-axes">
                  {/* 네 개의 Quadrant */}
                  <div className="quadrant q3">Tech OK but Biz Weak</div>
                  <div className="quadrant q1">GO</div>
                  <div className="quadrant q4">No-Go</div>
                  <div className="quadrant q2">Biz OK but Tech Risk</div>

                  {/* 축 분할선 */}
                  <div className="quadrant-cross vertical" />
                  <div className="quadrant-cross horizontal" />

                  {/* 축 제목 */}
                  <div className="axis-title-x">Business Fit</div>
                  <div className="axis-title-y">Technical Fit</div>

                  {/* 딜 위치 마커 */}
                  <div className="quadrant-marker" style={markerStyle}>
                    <span className="marker-dot" />
                  </div>
                </div>
              </div>

              <div className="quadrant-right">
                <h3 className="summary-title">Deal Summary</h3>
                {businessFit == null || technicalFit == null ? (
                  <p className="muted">
                    먼저 Deal Win Score와 Technical Fit Score를 계산하면, 여기에서
                    총평과 권장 액션이 표시됩니다.
                  </p>
                ) : (
                  <>
                    <p className="summary-overview">{overview}</p>
                    <p className="summary-text">{details}</p>
                    <p className="summary-action">
                      <strong>권장 액션: </strong>
                      {action}
                    </p>
                  </>
                )}
              </div>
            </section>
          </div>
        );
      }

      function App() {
        const [activeTab, setActiveTab] = useState("deal");
        const [dealResult, setDealResult] = useState(null);
        const [techResult, setTechResult] = useState(null);

        return (
          <div className="app">
            <header className="app-header">
              <h1>Deal Qualification Tool</h1>
              <p className="app-subtitle">
                BANT 기반 Deal Win Score + Technical Fit Score 대시보드
              </p>
            </header>

            <Tabs activeTab={activeTab} onChange={setActiveTab} />

            <main>
              {activeTab === "deal" && (
                <DealWinScoreTab onResult={setDealResult} />
              )}
              {activeTab === "tech" && (
                <TechnicalFitTab onResult={setTechResult} />
              )}
              {activeTab === "dashboard" && (
                <DashboardTab
                  dealResult={dealResult}
                  techResult={techResult}
                />
              )}
            </main>

            <footer className="app-footer">
              <span>
                © {new Date().getFullYear()} Deal Qualification Tool
              </span>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
